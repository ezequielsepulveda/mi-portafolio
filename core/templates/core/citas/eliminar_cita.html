{% extends 'core/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Eliminar Cita</h6>
        </div>
        <div class="card-body">
            <div class="alert alert-danger">
                ¿Está seguro que desea eliminar la cita del paciente {{ cita.paciente }} programada para {{ cita.fecha_hora|date:"d/m/Y H:i" }}?
                <br>
                <small>Esta acción no se puede deshacer.</small>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
                    <a href="{% url 'lista_citas' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
